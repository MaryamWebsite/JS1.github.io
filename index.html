<!DOCTYPE html>
<html lang="en">
<head>
    <title> JavaScript 1 </title>
    <meta charset="utf-8">
    <script>
        function add() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var result = num1 + num2;
            document.getElementById('re').innerHTML = result;
        }
        function sub() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var result = num1 - num2;
            document.getElementById('re').innerHTML = result;
        }
        function change() {
            document.getElementById('n1').style.backgroundColor = "pink";

        }
        function mult() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var result = num1 * num2;
            document.getElementById('re').innerHTML = result;
        }
        function text() {
            document.getElementById('f').style.color = "green";
            document.getElementById('s').style.color = "green";

        }
    </script>
</head>
<body>
    <form>
        <label for="n1" id="f">number 1: </label>
        <input type=number id="n1"> <br><br>
        <label for="n2" id="s">number 2: </label>
        <input type=number id="n2"> <br><br>
        <input type=button onclick="add()" value="add">
        <input type=button onclick="sub()" value="sub">
        <input type=button onclick="mult()" value="multiple">
        <input type=button onclick="change()" value="change background color">
        <input type=button onclick="text()" value="change text color">
    </form>
    <p id="re"></p>

</body>
</html>
